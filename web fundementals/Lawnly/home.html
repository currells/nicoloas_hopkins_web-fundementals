<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Gallery of Pictures">
        <meta name="author" content="Nicolas Hopkins">
        <title>Lawnly</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <script src="login.js" defer></script>


        

        
    </head>

    <body class="body-total">

        <header class="header-band">

            <div class="logo-container">
                <a href="home.html">
                    <img id="logo-img" src="Lawnly-logo.png" alt="Lawnly Logo">
                </a>
                
            </div>

            <div class="header-middle-container">
                <h2 id="catchphrase">Welcome to Lawnly.</h2>
            </div>

            <div class="header-right-container">

            </div>            

        </header>

        <h1 id="lawn-heading">Welcome to Lawnly, Your lawncare management software.</h1>

        <div class="sub-heading-container">
            <h3 id="sub-heading">Leading the world in lawncare and landscape technology.</h3>
        </div>
        


        <div class="login-container">

            <h3 id="username" class="login-text">Username</h3>

            <input id="username-input" class="login-input">

            <h3 id="password" class="login-text">Password</h3>

            <input id="password-input" class="login-input">

            <button id="submit">Submit</button>

        </div>

        <footer class="the-footer">

            <img src="grass-footer.png" id="lawn-footer">

        </footer>



    </body>



</html>
